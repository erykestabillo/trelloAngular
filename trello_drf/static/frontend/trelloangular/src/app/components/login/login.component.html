<div class="login">
    <h1>
      Login To Trello
    </h1>
  
    
      <form [formGroup]="form" (ngSubmit)="loginUser()">
          <input 
            formControlName="username"
            class="form-control" 
            type="text" 
            name="username"
            placeholder="username"
            id="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          >
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <small *ngIf="f.username.errors.required">Username is required</small>
          </div>
          <br>
         
          <input 
            formControlName="password"
            class="form-control" 
            type="password" 
            name="password"
            placeholder="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          >
          <div *ngIf="submitted && f.password.errors" class="text-danger">
            <small *ngIf="f.password.errors.required">Password is required</small>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">
            Login
          </button>
      
      </form>
      <p (ngClick)="registerUser()">no account? click <a routerLink='register' (ngClick)="registerUser()" >here</a> to register</p>
  
  
  </div>
